# --------------------------------------------------
# Configuration file for the Everblu Meters reader
# --------------------------------------------------

# -- Meter Details --
# These values are found on the label of your Itron water meter.
# METER_YEAR: The last two digits of the production year.
# METER_SERIAL: The serial number of the meter. Do not include leading zeros.

METER_YEAR=16
METER_SERIAL=123456


# -- MQTT Broker Details --
# Configuration for connecting to your MQTT broker (e.g., Mosquitto).
# This is used to send the water usage data to Home Assistant or another system.

# The IP address or hostname of your MQTT broker.
MQTT_HOST=192.168.1.100

# The port your MQTT broker is listening on (1883 is the default).
MQTT_PORT=1883

# The username for authenticating with the MQTT broker.
MQTT_USER=homeassistant

# The password for the MQTT user.
MQTT_PASS=your_secret_password

# A friendly name for your meter device in Home Assistant
DEVICE_NAME=Water Meter